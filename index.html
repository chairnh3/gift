<!doctype html>

<meta charset="utf-8">
<title>身份認證</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
</style>

</head>
<body>

  <form id="form1" name="form1" method="post" action="" >
    帳號:<input type="text" name="username" />
    <br /><br />
    密碼:<input type="password" name="password" />
    <br /><br />
    <input type="button" value="登入" onclick="check();"/><input type="reset" value="重置" />
  </form>
  <script language="javascript">
    function check(){
      var user = "user", password = "123456";
      var temUser = document.form1.username.value;
      var temPassword = document.form1.password.value;
      if(user==temUser && password==temPassword)
      alert("登入成功!");
      else alert("帳號或密碼錯誤!");
     }
  </script>
